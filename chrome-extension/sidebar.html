<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 15px;
        background: #111;
        color: #eee;
        font-family: "Segoe UI", sans-serif;
        font-size: 14px;
        overflow-x: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      h2 {
        margin: 0;
        color: #00ff9d;
        font-family: "Courier New", monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Fix 5: Health indicator dot */
      .health-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        transition: background 0.3s;
      }
      .health-dot.online {
        background: #00ff9d;
        box-shadow: 0 0 6px #00ff9d;
      }
      .health-dot.offline {
        background: #ff5555;
        box-shadow: 0 0 6px #ff5555;
        animation: pulse 1.5s infinite;
      }
      .health-dot.checking {
        background: #888;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }

      /* Fix 4: Close button */
      .close-btn {
        background: none;
        border: none;
        color: #666;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: auto;
        line-height: 1;
        transition: color 0.2s;
      }
      .close-btn:hover {
        color: #ff5555;
        background: none;
      }

      .section {
        margin-bottom: 20px;
      }

      input,
      textarea {
        width: 100%;
        background: #222;
        border: 1px solid #444;
        color: #fff;
        padding: 8px;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 8px;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        border-color: #00ff9d;
        outline: none;
      }

      button {
        width: 100%;
        background: #333;
        color: #00ff9d;
        border: 1px solid #00ff9d;
        padding: 8px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.2s;
      }

      button:hover {
        background: #00ff9d;
        color: #000;
      }

      #results {
        max-height: 300px;
        overflow-y: auto;
        border-top: 1px solid #333;
        margin-top: 10px;
      }

      .memory-item {
        background: #1a1a1a;
        border: 1px solid #333;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .memory-item:hover {
        background: #252525;
        border-color: #555;
      }

      .memory-meta {
        font-size: 10px;
        color: #666;
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }

      .memory-content {
        font-size: 12px;
        line-height: 1.4;
        color: #ccc;
      }

      .status {
        font-size: 11px;
        color: #888;
        margin-top: 5px;
        text-align: center;
        min-height: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <h2>¬ß.RAWR.¬ß</h2>
        <span
          id="health-dot"
          class="health-dot checking"
          title="Verificando..."
        ></span>
      </div>
      <button id="close-btn" class="close-btn" title="Cerrar">‚úï</button>
    </div>

    <div class="section">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar en exoc√≥rtex..."
      />
      <button id="search-btn">üîç Buscar</button>
      <div id="results"></div>
    </div>

    <div class="section">
      <textarea
        id="quick-save"
        rows="3"
        placeholder="Guardar nota r√°pida..."
      ></textarea>
      <button id="save-btn">üíæ Guardar en ¬ß</button>
      <div id="status-msg" class="status"></div>
    </div>

    <div class="section" style="border-top: 1px solid #333; padding-top: 10px">
      <button id="compress-btn" title="Comprimir selecci√≥n">
        üìâ ¬ßCodec Compress
      </button>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
